{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --accent-color: #06b6d4;
            --background-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.85);
            --text-color: #e2e8f0;
            --input-bg: rgba(51, 65, 85, 0.5);
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background: linear-gradient(135deg, var(--background-color), #1e293b);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(124, 58, 237, 0.2), transparent 70%);
            animation: glow 15s infinite ease-in-out;
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.8s ease-out;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: gradientShift 5s infinite;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
            animation: widthPulse 3s infinite;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
            pointer-events: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .form-input {
            background: var(--input-bg);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: var(--text-color);
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            border-radius: 8px;
            width: 100%;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
            outline: none;
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-130%) translateX(-0.25rem) scale(0.85);
            color: var(--accent-color);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            z-index: 2;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        .password-toggle:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .login-btn {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 0.85rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transition: left 0.6s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            color: rgba(148, 163, 184, 0.7);
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover {
            background: #c13525;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(219, 68, 55, 0.2);
        }

        .github-btn {
            background: #24292e;
        }

        .github-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(36, 41, 46, 0.2);
        }

        .social-btn:hover i {
            transform: scale(1.15);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .social-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .register-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .register-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        .register-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .register-link:hover {
            color: var(--primary-color);
        }

        .register-link:hover::after {
            width: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        @keyframes widthPulse {
            0%, 100% { width: 60px; }
            50% { width: 80px; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
                max-width: 360px;
            }

            .card-title {
                font-size: 1.75rem;
            }

            .social-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }

            .form-input {
                padding: 0.65rem 0.9rem;
                font-size: 0.9rem;
            }

            .login-btn {
                padding: 0.75rem;
                font-size: 0.95rem;
            }

            .social-btn {
                padding: 0.65rem;
                font-size: 0.9rem;
            }

            .social-btn i {
                font-size: 1.1rem;
            }

            .divider {
                margin: 1.25rem 0;
                font-size: 0.85rem;
            }

            .register-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="card">
            <h2 class="card-title">Welcome</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-input" type="text" name="username" id="username" placeholder=" " required>
                    <label class="form-label" for="username">Username</label>
                </div>
                
                <div class="form-group">
                    <input class="form-input" type="password" name="password" id="password" placeholder=" " required>
                    <label class="form-label" for="password">Password</label>
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                
                <button class="login-btn" type="submit">Login</button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-buttons">
                <a href="{% provider_login_url 'google' %}" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="{% provider_login_url 'github' %}" class="social-btn github-btn">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
            
            <p class="register-text">
                Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a>
            </p>
        </div>
    </div>

    <script>
        // Password visibility toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    // Toggle the type attribute
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle the eye icon
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
